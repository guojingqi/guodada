<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
    <style>
        .container{
            width: 300px;
            height: 300px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="number" v-model="w">
        <input type="number" v-model="h"><br>
        
        <input type="range" min="0" max="255" v-model="r">
        <input type="range" min="0" max="255" v-model="g">
        <input type="range" min="0" max="255" v-model="b">
        <div class="container" v-bind:style="{background:color,width:w+'px',height:h+'px'}"></div>
    </div>

    <script>
        new Vue({
            el:'.box',
            data:{
                w:300,
                h:300,
                r:0,
                g:0,
                b:0
            },
            computed:{
                color(){
                    return `rgb(${this.r},${this.g},${this.b})`;
                }
            }
        })
    </script>
</body>
</html>
